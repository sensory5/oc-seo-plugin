<b>What is Open Graph?</b>
<br/>
The Open Graph protocol enables any web page to become a rich object in a social graph.
<br/>
<br/>
Currently included Open Graph tags are:
<ul>
    <li>og:title</li>
    <li>og:url</li>
    <li>og:type</li>
    <li>og:image</li>
    <li>og:image:width</li>
    <li>og:image:height</li>
    <li>og:site_name</li>
    <li>og:description</li>
    <li>fb:app_id</li>
</ul>
